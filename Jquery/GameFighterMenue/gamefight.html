<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FightFighter</title>
    <!-- <script src="gamefight.js"></script> -->
    <link rel="stylesheet" type="text/css" href="gamefight.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $('button').hover(function(){
                $(".background").css( 'background-image', 'url(background2.png)' )
            });
        });
    </script>
</head>
<body>
    <div class="fightlocation">
        <div class="background">
            <!-- <img src="background1.png" class="background" alt="background1.png"> -->
            <div class="buttonsbox">
                <h2 id="locationh2">Choose Location: </h2>
                <button id="streetbut" url="background1.png">Street</button>
                <button id="forestbut" url="background2.png">Forest</button>
                <button id="mountainsbut" url="background3.png">Mountains</button>
                <button id="christmasbut" url="background4.png">Christmas</button>
                <button id="metrobut" url="background5.png">Metro</button>
                <button id="portbut" url="background6.png">Port</button>
            </div>
        </div>
    </div>
</body>
</html>
